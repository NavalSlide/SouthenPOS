{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Nueva Categoría</h2>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div class="form-group">
                    <label class="block text-sm font-medium mb-1">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                </div>
                <!-- Remove description field -->
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <a href="{% url 'productos:lista' %}" class="btn-secondary">
                    Cancelar
                </a>
                <button type="submit" class="btn-primary">
                    Crear Categoría
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
